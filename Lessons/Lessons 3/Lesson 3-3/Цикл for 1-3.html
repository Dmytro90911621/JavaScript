<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Цикл for</title>
</head>
<body>
<script>

    let users = [
        {name: 'John', age: 25, status: false},
        {name: 'Mary', age: 30,  status: false},
        {name: 'Jack', age: 35,  status: true},
        {name: 'Jill', age: 40,  status: true},
        {name: 'John', age: 35,  status: false},
        {name: 'Jill', age: 40,  status: true},
        {name: 'Jack', age: 35,  status: false},
        {name: 'Jill', age: 40,  status: true},
        {name: 'Jill', age: 35,  status: false},
        {name: 'Jack', age: 35,  status: true},
        {name: 'Jill', age: 40,  status: false},
        {name: 'Jill', age: 35,status: true},
    ];

    for (let i = 0; i < users.length; i++){
        let user = users[i];
        console.log(user.name , user.age);
        document.write(`<h3> ${user.name} - ${user.age} </h3>`)
    }
</script>
</body>
</html>
