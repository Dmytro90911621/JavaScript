    //Інкремент - збільшує значення

    let x =0;
    x = x + 1;     // 1
    console.log(x);


    x++;
    console.log(x); //2


    x +=1;
    console.log(x); //3


    //Декременти - зменшує значення

    x = x - 1;
    console.log(x);  // 2

    x -=1;
    console.log(x); // 1

    x--;
    console.log(x);
