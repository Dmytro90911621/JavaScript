<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Massuvu big</title>
</head>
<body>
<script>

  let add = [
       [],  //0 -індекс
       [],  //1
       [1 , 2 , 3],  //2
       []   //3
  ]
  console.log(add)  // виведу всі масиви
  console.log(add[3])  // виведе конкретний масив
  console.log(add[2][2])  // виведе конкретний елемент з масиву який ми обрали
</script>
</body>
</html>
