<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Логічні розгалуження switch</title>
</head>
<body>
<script>
let name = prompt('enter your name:', '');
  switch (name){
    case 'Dima':
      console.log('2605');
      break;
      case 'Yana':
        console.log('0505');
        break;
      case 'Yasha':
        console.log('2106');
        break;
        case 'Adriana':
          console.log('1507');
          break;
          default:
            console.log('???');
  }
</script>
</body>
</html>
