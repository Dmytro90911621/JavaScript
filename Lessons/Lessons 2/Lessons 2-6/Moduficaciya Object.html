<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mod Object</title>
</head>
<body>>
<script>

    let user = {
        name: "John",
        id: 123,
    }
    console.log(user);
    user.skills=25;
    console.log(user);
    user.age=35;
    console.log(user);
    user.lotto=25;
    console.log(user);
    delete user.lotto;  // видаляє елемент з обєкту
    console.log(user);

</script>
</body>
</html>
