<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max-Min</title>
</head>
<body>
<script>
    let a = 1;
    let b = 2;
    if (a > b) {
        console.log('1');
    }
    else if (a < b) {
        console.log('2');
    }
    else if (a === b) {
        console.log('===');
    }

</script>
</body>
</html>
