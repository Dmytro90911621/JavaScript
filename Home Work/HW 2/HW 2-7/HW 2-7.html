<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time</title>
</head>
<body>
<script>

  let time = +prompt('enter time 0 - 59');
  if (time >=0 && time <= 15) {
    console.log('1');
  }
  if (time >= 15 && time <= 30) {
    console.log('2');
  }
  if (time >= 30 && time <= 45) {
    console.log('3');
  }
  if (time >= 45 && time <= 59) {
    console.log('4');
  }

</script>
</body>
</html>
