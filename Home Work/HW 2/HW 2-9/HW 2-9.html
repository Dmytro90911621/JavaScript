<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SWITCH</title>
</head>
<body>
<script>
let week = prompt("Enter a week");
  switch (week)
  {
    case '1':
      console.log('monday');
      break;
    case '2':
      console.log('tuesday');
      break;
    case '3':
      console.log('wednesday');
      break;
    case '4':
      console.log('thursday');
      break;
    case '5':
      console.log('friday');
      break;
    case '6':
      console.log('saturday');
      break;
    case '7':
      console.log('sunday');
      break;

  default:
      console.log('????');
  }



</script>
</body>
</html>
