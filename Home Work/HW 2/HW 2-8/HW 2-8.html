<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day</title>
</head>
<body>
<script>

  let day = +prompt('enter day 1 - 31');
  if (day >= 1 && day <= 11) {
    console.log('1');
  }
  if (day >= 11 && day <= 21) {
    console.log('2');
  }
  if (day >= 21 && day <= 31) {
    console.log('3');
  }

</script>
</body>
</html>
